<svg width="960" height="220" viewBox="0 0 960 220" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">KiCAD Prism Logo</title>
  <desc id="desc">Outlined prism mark with smooth blended blue facets and KiCAD Prism wordmark.</desc>

  <defs>
    <linearGradient id="kpStroke" x1="0" y1="20" x2="220" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="0.55" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>

    <linearGradient id="kpFacetTint" x1="110" y1="62" x2="188" y2="196" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#93C5FD" stop-opacity="0.38"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0.26"/>
    </linearGradient>

    <pattern id="kpHatch" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="#60A5FA" stroke-opacity="0.66" stroke-width="4" />
    </pattern>
  </defs>

  <g transform="translate(24 18)">
    <polygon points="100,6 200,62 100,198 0,62" stroke="url(#kpStroke)" stroke-width="10" fill="none" stroke-linejoin="round" stroke-linecap="round" />

    <polygon points="200,62 100,102 100,198" fill="url(#kpFacetTint)" />
    <polygon points="200,62 100,102 100,198" fill="url(#kpHatch)" />

    <polyline points="0,62 100,102 100,198" stroke="url(#kpStroke)" stroke-width="10" fill="none" stroke-linejoin="round" stroke-linecap="round" />
    <line x1="100" y1="102" x2="200" y2="62" stroke="url(#kpStroke)" stroke-width="10" stroke-linecap="round" />
  </g>

  <text x="300" y="144" fill="#E2E8F0" font-size="80" font-weight="700" font-family="Inter, Segoe UI, Arial, sans-serif" letter-spacing="0.3">KiCAD Prism</text>
</svg>
